<a class="site-title" href="/">
    <img class="logo" alt="" src="/octocurious-3.svg">
    <div class="text">
        <h1>Octocurious</h1>
        <h2>Christina O'Donnell</h2>
    </div>
</a>
<nav>

<ul>
    {{ range .Site.Menus.header }}
    <li>
        <a href="{{ .URL }}"
           {{ with .Params.class }}class="{{ . }}"{{ end }}
           {{ if not .Page }}target="_blank" rel="noopener"{{ end }}>
            {{- .Pre -}}
            {{ with .Page }}
            {{ partial "docs/title" .Page }}
            {{ else }}
            {{ .Name }}
            {{ end }}
            {{- .Post -}}
        </a>
    </li>
    {{- end }}
    <li class="menu-button" >
      <label for="menu-control" class="hidden book-menu-overlay"><img src="/svg/menu.svg"></img></label>
  </li>
</ul>
</nav>
